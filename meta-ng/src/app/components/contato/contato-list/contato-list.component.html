<div class="m-4">
  <div class="text-center m-2">
    <h1>{{ resultsLength }} Contatos</h1>
  </div>

  <hr class="ml-4 mr-4">

  <div class="ml-4 m-2 justify-content-left align-items-left">
    <button mat-raised-button (click)="onCreationBtnClick()">
      <mat-icon>add_circle_outline</mat-icon>
      <span class="defaultFont ml-2">Novo Contato</span>
    </button>
  </div>

  <div class="example-container mat-elevation-z4 m-4">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">
      <table #matTable mat-table [dataSource]="data" class="example-table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoCanal">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let row">{{row.tipoCanal}}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row">{{row.valor}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef disableClear style="text-align: center">Ações</th>
          <td mat-cell *matCellDef="let row" style="text-align: center">
            <button mat-button mat-icon-button matTooltip="Editar contato" (click)="onEditionBtnClick(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-button mat-icon-button matTooltip="Apagar contato" (click)="onDeletionBtnClick(row)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 5]" (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
